<html>
  <head>
    <title>L17 The A-Frame Inspector</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

  </head>

  <body>
    <a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">
      <!-- CAMERA Controls -->
      <a-camera camera="" position="7.146934609243379 42.95177447425933 20.524705885737312" rotation="" look-controls="" wasd-controls="fly: true; acceleration: 50" data-aframe-inspector-original-camera="">
        <a-entity cursor="" raycaster=""></a-entity> --&gt;
         </a-camera>
      <!-- Assets Management System -->
      <a-assets>
        <a-asset-item id="materal-mtl" src="assets/material.mtl"></a-asset-item>
        <a-asset-item id="object-obj" src="assets/object.obj"></a-asset-item>
        <a-asset-item id="star-obj" src="assets/star.obj"></a-asset-item>
        <a-asset-item id="star-mtl" src="assets/star.mtl"></a-asset-item>

      </a-assets>

      <!-- Lighting / Ambient-->
      <!-- <a-entity light="type: ambient; intensity: 0.3">
      </a-entity> -->
       <!-- Lighting / Spot / STARS-->
       
       <!-- <a-entity id="starlight1" scale="1 1 1" light="type: point; intensity: 0.3; distance: 40; penumbra: 0.3; color: #00fdff" position="28.71251 14.00773 -5.84882" visible="">
      </a-entity>

      <a-entity id="starlight2" light="type: point; intensity: 0.3; distance: 60; penumbra: 0.3; color: #00fdff" position="18.20331 -12.542 6.82638" visible="">
      </a-entity>

      <a-entity id="starlight3" light="type: point; intensity: 0.46; distance: 50; penumbra: 0.3; color: #00fdff" position="2.58153 20.75844 -5.34065" visible="">
      </a-entity>

      <a-entity id="starlight4" light="type: spot; intensity: 0.5; distance: 900; penumbra: 0.3; color: #fec700" position="316.08817 -103.40307 738.67127" visible="">
      </a-entity> -->
      

      <a-sphere id="big sphere" scale="1 1 1" position="5.46253 1.25 -5" radius="1.25" color="#white" material="; color: #ffffff" geometry="radius: 2"></a-sphere>
      <a-sky color="black" material="" geometry=""></a-sky>
      
      <!-- Animation Test -->
 <a-entity id="animation" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
          <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
</a-entity>
<a-entity id="hello"></a-entity>

        <!-- <a-obj-model src="#model-obj"color="#4CC3D9"> </a-obj-model> -->
<a-obj-model id="galaxy" rotation="0 0.18543998824934835 0"
              animation="property: rotation; to: 0 0 360; loop: true; dur:10000" src="#object-obj" position="" color="white" height="10000" width="1000" material="" obj-model="; mtl: assets/material.mtl">
</a-obj-model>

<a-obj-model id="star"
        scale="10 10 10" rotation="18.782844682228777 84.5228010700295 106.43159678991152"
        animation="property: rotation; to: 0 0 360; loop: NaN; dur:10000; from: 20 90 90; delay: 0.5" src="#star-obj"
        position="0 0 23.97805" color="" height="10000" width="1000" material="; blending: normal" obj-model="; mtl: assets/star.mtl">
</a-obj-model>

        <a-obj-model id="star-mtl" src="#star-mtl" position="" color="" height="" width="" material="" obj-model=""> </a-obj-model>
        
        <div class="a-loader-title" style="display: none;">Space - An Enigma</div>
    </a-scene>

  </body>
</html>
