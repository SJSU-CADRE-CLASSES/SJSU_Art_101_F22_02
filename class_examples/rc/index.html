
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <script src="components.js"></script>
    <a-scene>

      <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>

      <a-assets>
        <audio id="river" src="isthatyou.mp3" preload="auto"></audio>
      </a-assets>

      <!-- <a-entity cursor position="0 0 -5"></a-entity> -->
      <a-entity id="elmo" geometry="primitive: box" sound="src: url(isthatyou.mp3); on: click"></a-entity>

      <a-entity position="0 1.25 -5" id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity>

      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" myposition ></a-box> -->
      <!-- <a-entity sound="src: #river"></a-entity> -->
      <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
