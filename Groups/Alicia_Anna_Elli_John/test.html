<!--Center Hub-->
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-web-portals@1.0.1/dist/aframe-web-portals.umd.js"></script>
  </head>
  <body>
    <a-scene>

      <!--Web Portal-->

      <a-entity 
       position="-20 0 -20" 
       web-portal="url:https://sjsu-cadre-classes.github.io/SJSU_Art_101_F22_02/Groups/Alicia_Anna_Elli_John/index.html; text:Go Next;">
      </a-entity>
      <!--Space Cruiser-->

      <a-obj-model 
        position="-130 30 -30" 
        animation="property: position; to: -30 10 -800; dur: 90000; easing: linear; loop: true" 
        src="alicia_assets/space_cruiser.obj" 
        mtl="alicia_assets/space_cruiser.mtl">
      </a-obj-model>
      <!--Space Cruiser End-->

      <!--Rocks Test-->

      <a-obj-model 
       position="-12 12 -3" 
       scale="0.02 .02 .02"
       src="alicia_assets/space_rocks.obj" 
       mtl="alicia_assets/space_rocks.mtl">
      </a-obj-model>
      <!--rock test end-->

      <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#000"></a-plane> -->
      <a-sky color="#41404a"></a-sky>
    </a-scene>
  </body>
</html>
