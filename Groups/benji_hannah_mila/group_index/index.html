<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     
      <a-assets>
        <a-asset-item id="bird" src="bird.obj"></a-asset-item>
      
      <audio  id="scream"
        src = "scream.mp3">
      </audio>

      <audio  id="hooty"
        src = "hooty.mp3">
      </audio>

      <audio  id="eating"
        src = "eating.mp3">
      </audio>

      <audio  id="elevator"
        src = "elevator.mp3">
      </audio>
    </a-assets>

      <a-obj-model
      bird
        position="0 -0.25 -11"
        rotation="180 0 20" 
        color="#2d1b2e"
        src="#bird" 
        mtl="#bird"
        sound = "src: #scream; autoplay: true; loop: true; volume: 2">
      </a-obj-model>

      <a-box 
        position="-2 0.5 -3" 
        rotation="0 45 0" 
        color="#4CC3D9"
        sound = "src: #elevator; autoplay: true; loop: true; volume: 2">
      </a-box>

      <a-sphere 
      head
        position="0 1.25 -5" 
        radius="3.25" 
        material = "color: #f2eddc; opacity: 0.5; transparent: true"
        sound = "src: #eating; autoplay: true; loop: true; volume: 5">
      </a-sphere>

         <a-sphere 
            body
            position="0 -0.25 -11" 
            scale = "1 1 1.45"
            radius="4.5" 
            material = "color: #f2e6f7; opacity: 0.5; transparent: true">
         </a-sphere>

          <a-sphere 
            nose
            position="0 1.25 -1.9" 
            radius="0.25" color="#EF2D5E">
          </a-sphere>

      <a-sphere 
      eye right
         position="1 2 -1.95" 
         scale = "1 1 1.5"
         radius="0.25" color="#abe075">
      </a-sphere>

      <a-sphere 
      eye right dot
         position="1 2 -1.75" 
         scale = "2 1 2"
         radius="0.1" color="black">
      </a-sphere>

      <a-sphere 
      eye left
          position="-1 2 -1.95" 
          scale = "1 1 1.5"
          radius="0.25" color="#abe075">
      </a-sphere>

      <a-sphere 
      eye left dot
          position="-1 2 -1.75" 
          scale = "2 1 2"
          radius="0.1" color="black">
      </a-sphere>

      <a-cylinder 
        position="1 0.75 -3" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D">
      </a-cylinder>


       <a-sphere 
          eye ear left
          position="-2 3.5 -4" 
          rotation="30 0 0" 
          scale = "2 2 7"
          radius="0.2" color="#326635">
      </a-sphere>

      <a-sphere 
        eye ear right
        position="2 3.5 -4" 
        rotation="30 0 0" 
        scale = "2 2 7"
        radius="0.2" color="#326635">
      </a-sphere>

      <a-sphere 
      left front leg
          position="-1.5 -4 -6.5" 
          scale = "1 1 1.5"
          radius="0.8" color="#473266">
      </a-sphere>

      <a-sphere 
      right front leg
          position="1.5 -4 -6.5" 
          scale = "1 1 1.5"
          radius="0.8" color="#473266">
      </a-sphere>

      <a-entity 
        geometry="primitive: box" 
        position="1 1 -1"
        material="color: yellow; opacity: 0.5; transparent: true">
      </a-entity>

      <a-entity 
        geometry="primitive: cone; 
          radiusBottom: 3; 
            radiusTop: 6"
        material="color: #f1edf2; opacity: 0.75; transparent: true">
      </a-entity>

      <a-entity 
        geometry="primitive: cone; 
          height: 1.05;
          radiusBottom: 2.75; 
            radiusTop: 5.25"
        material="color: #c1bbc9; opacity: 0.75; transparent: true">
      </a-entity>
    
      <a-cone 
      ice cream cone 
      position="3.35 4.5 -3.5" 
      geometry="primitive: cone; 
          radiusBottom: 1.0; 
            radiusTop: 0.0"
      rotation="-30 180 30"
      src = "https://sjsu-cadre-classes.github.io/SJSU_Art_101_F22_02/Groups/benji_hannah_mila/group_index/cone_texture.png"
      material="color: #542f11; opacity: 0.9; transparent: true">
      </a-cone>

      <a-sphere 
      mountain dew ice cream
      src = "https://sjsu-cadre-classes.github.io/SJSU_Art_101_F22_02/Groups/benji_hannah_mila/group_index/ice_cream_texture.png"
      position ="2.65 3.5. -4.05"
      radius="1.25"
      material="color: #29ff45; opacity: 0.75; transparent: true">
      </a-sphere>

      <a-sphere 
      ice cream drop 1
      src = "https://sjsu-cadre-classes.github.io/SJSU_Art_101_F22_02/Groups/benji_hannah_mila/group_index/ice_cream_texture.png"
      position="2.0 3.0 -3.0" 
      radius="0.35" color="#EF2D5E"
      material="color: #29ff45; opacity: 0.75; transparent: true">
    </a-sphere>

    <a-sphere 
      ice cream drop 2
      src = "https://sjsu-cadre-classes.github.io/SJSU_Art_101_F22_02/Groups/benji_hannah_mila/group_index/ice_cream_texture.png"
      position="2.4 2.65 -3.1" 
      radius="0.25" color="#EF2D5E"
      material="color: #29ff45; opacity: 0.75; transparent: true">
    </a-sphere>
      
    <a-sphere 
    ice cream drop 3
    src = "https://sjsu-cadre-classes.github.io/SJSU_Art_101_F22_02/Groups/benji_hannah_mila/group_index/ice_cream_texture.png"
    position="2.0 3.6 -5.0" 
    radius="0.6" color="#EF2D5E"
    scale = "1 1.5 1"
    material="color: #29ff45; opacity: 0.75; transparent: true">
    </a-sphere>

  <a-sphere 
    ice cream drop 4
    src = "https://sjsu-cadre-classes.github.io/SJSU_Art_101_F22_02/Groups/benji_hannah_mila/group_index/ice_cream_texture.png"
    position="3.0 2.3 -4.0" 
    radius="0.6" color="#EF2D5E"
    scale = "1 1 1.4"
    material="color: #29ff45; opacity: 0.75; transparent: true">
  </a-sphere>

  <a-sphere 
    ice cream drop 5
    src = "https://sjsu-cadre-classes.github.io/SJSU_Art_101_F22_02/Groups/benji_hannah_mila/group_index/ice_cream_texture.png"
    position="2.3 2.5 -3.5" 
    radius="0.6" color="#EF2D5E"
    scale = "1 1 1"
    material="color: #29ff45; opacity: 0.75; transparent: true">
  </a-sphere>

  <a-sphere 
  left front leg
      position="-1.5 -4 -14.5" 
      scale = "1 1 1.5"
      radius="0.8" color="#473266">
  </a-sphere>

  <a-sphere 
      right front leg
          position="1.5 -4 -14.5" 
          scale = "1 1 1.5"
          radius="0.8" color="#473266">
      </a-sphere>
      <a-sky color="#e4f5f5"></a-sky>


      <a-cylinder 
    giraffe neck
      position="6 12 -14.5"
      animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
      src = "https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Groups/benji_hannah_mila/group_index/giraffe_pattern.png"
      height="6" 
      rotation="0 0 -30"
      radius="0.75"
      material="color: #e0c631; opacity: 0.75; transparent: true">
      </a-cylinder>

      <a-sphere 
    giraffe head
      position="9 15 -14.5" 
      animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
      src = "https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Groups/benji_hannah_mila/group_index/giraffe_pattern.png"
      scale = "2.5 1 1.25"
      radius="0.8" 
      material="color: #e0c631; opacity: 0.75; transparent: true">
      </a-sphere>

      <a-sphere 
     giraffe head top
      position="9 15.5 -14.5" 
      animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
      src = "https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Groups/benji_hannah_mila/group_index/giraffe_pattern.png"
      scale = "1 1 1.35"
      radius="0.8" 
      material="color: #e0c631; opacity: 0.75; transparent: true">
      </a-sphere>

      <a-sphere 
    giraffe ear 1
      position="7.75 15 -14" 
      animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
      src = "https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Groups/benji_hannah_mila/group_index/giraffe_pattern.png"
      scale = "1.25 0.5 0.75"
      radius="0.8" 
      rotation = "0 0 -15"
      material="color: #e0c631; opacity: 0.75; transparent: true">
      </a-sphere>

      <a-sphere 
    giraffe ear 2
      position="7.75 15 -15" 
      animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
      src = "https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Groups/benji_hannah_mila/group_index/giraffe_pattern.png"
      scale = "1.25 0.5 0.75"
      radius="0.8" 
      rotation = "0 0 -15"
      material="color: #e0c631; opacity: 0.75; transparent: true">
      </a-sphere>

      <a-sphere 
      giraffe eye 1
        position="9 15 -13.5" 
        animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
        radius="0.2" 
        rotation = "0 0 -15"
        material="color: #382508; opacity: 0.75; transparent: true">
        </a-sphere> 

        <a-sphere 
        giraffe eye 2
          position="9 15 -15.5" 
          animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
          radius="0.2" 
          rotation = "0 0 -15"
          material="color: #382508; opacity: 0.75; transparent: true">
          </a-sphere> 
      
      <a-sphere 
    giraffe body
      position="2.5 10 -14.5" 
      animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
      src = "https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Groups/benji_hannah_mila/group_index/giraffe_pattern.png"
      scale = "4.5 2.5 4.25"
      radius="0.8"  
      material="color: #e0c631; opacity: 0.75; transparent: true">
      </a-sphere>

      <a-sphere 
    giraffe front leg 1
      position="3 8 -13.5" 
      animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
      src = "https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Groups/benji_hannah_mila/group_index/giraffe_pattern.png"
      scale = "1.5 1.0 1.25"
      radius="0.8" 
      material="color: #e0c631; opacity: 0.75; transparent: true">
      </a-sphere>

      <a-sphere 
    giraffe front leg 2 
      position="3 8 -15.5" 
      animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
      src = "https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Groups/benji_hannah_mila/group_index/giraffe_pattern.png"
      scale = "1.5 1.0 1.25"
      radius="0.8" 
      material="color: #e0c631; opacity: 0.75; transparent: true">
      </a-sphere>

      <a-sphere 
      giraffe hind leg 1
        position="0.5 8 -13.5" 
        animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
        src = "https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Groups/benji_hannah_mila/group_index/giraffe_pattern.png"
        scale = "2 1.0 1.25"
        radius="0.8" 
        material="color: #e0c631; opacity: 0.75; transparent: true">
        </a-sphere>

        <a-sphere 
      giraffe hind leg 2
        position="0.5 8 -15.5" 
        animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
        src = "https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Groups/benji_hannah_mila/group_index/giraffe_pattern.png"
        scale = "2 1.0 1.25"
        radius="0.8" 
        material="color: #e0c631; opacity: 0.75; transparent: true">
        </a-sphere>

        <a-sphere 
      giraffe tail
        position="0 12 -14.5" 
        animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" 
        src = "https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Groups/benji_hannah_mila/group_index/giraffe_pattern.png"
        scale = "2 1.0 1.25"
        radius="0.8" 
        material="color: #e0c631; opacity: 0.75; transparent: true">
        </a-sphere>



      <a-assets>
       
      </a-assets>

      <a-entity
    geometry="primitive: box"
    position="10 4 -4"
    scale="4 4 0"
    draw="width: 512; height: 512;"
    htmltexture="asset: #bears"
    material="opacity: 0.5; transparent: true">
      </a-entity>

      <a-box src="https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Assignments/Mila_Cottrell/aframe/grin_hooty.png" 
      position="-2.4 1 3" 
      rotation="0 45 0">
      </a-box>

    <a-sphere 
    position="0 1 5" 
    radius="1.0" 
    material = "color: #b39a57;"
    sound = "src: #hooty; autoplay: true; loop: true; volume: 1">
    </a-sphere>
    
    <a-sphere 
    position="1.0 2 5.2" 
    radius="0.60" 
    material = "color: #1a1a1a;">
    </a-sphere>

    <a-sphere 
    position="-1.0 2 5.2" 
    radius="0.60" 
    material = "color: #1a1a1a;">
    </a-sphere>

    <a-sphere 
    position="0.5 1.4 5.7" 
    radius="0.25" 
    scale="1 1.2 1.5"
    material = "color: #4d311d;">
    </a-sphere>

    <a-sphere 
    position="-0.5 1.4 5.7" 
    radius="0.25"
    scale="1 1.2 1.5"
    material = "color: #4d311d;">
    </a-sphere>

    <a-sphere 
    position="0.6 1.5 6.06" 
    radius="0.10" 
    scale="1 1 0"
    material = "color: #ffffff;">
    </a-sphere>

    <a-sphere 
    position="-0.4 1.5 6.06" 
    radius="0.10" 
    scale="1 1 0"
    material = "color: #ffffff;">
    </a-sphere>

    <a-sphere 
    position="0 1.3 6" 
    radius="0.10" 
    scale="2 1 0"
    material = "color: #000000;">
    </a-sphere>

    <a-sphere 
    position="0 0.8 6" 
    radius="0.10" 
    scale="1.8 3 0"
    material = "color: #332323;">
    </a-sphere>
    
    </a-scene>
  </body>
</html>
