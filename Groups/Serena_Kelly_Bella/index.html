<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="sandislandfinal2-obj" src="sandislandfinal2.obj"></a-asset-item>
        <a-asset-item id="sandislandfinal2-mtl" src="sandislandfinal2.mtl"></a-asset-item>
        <a-asset-item id="coin" src="coin.glb"></a-asset-item>
        <a-asset-item id="tbh2" src="tbh2.glb"></a-asset-item>
    </a-assets>

      
      <a-entity position="-50 0 -50" rotation="0 -90 0" scale="1.5 1.5 1.5" gltf-model="#coin"></a-entity>

      <a-entity position=" 30 0 -4" gltf-model="#tbh2"></a-entity>

      <a-entity camera look-controls wasd-controls="fly:true" position="0 1.6 0"></a-entity>
      
      <a-entity light="color: #E8EC61; intensity: 1.5" position="100 25 -75" rotation="0,90,0"></a-entity>
      <a-entity light="color: #FFFFF; intensity: 1.5"scale="2 2 2" position="-50 100 -50"></a-entity>
      <a-entity light="color: #8B6DE8; intensity: 2" position="20 25 -25" rotation="0,90,0"></a-entity>
      <a-entity light="color: #8B6DE8; intensity: 1.5" position="30 25 75" rotation="0,-90,0"></a-entity>
      

      <a-sky color="#ECECEC"></a-sky>

    <!-- <a-entity obj-model="obj:#sandislandfinal-obj;"></a-entity> -->
    <a-obj-model src="#sandislandfinal2-obj" mtl="sandislandfinal2.mtl"></a-obj-model>
  
    </a-scene>
  </body>
</html>
