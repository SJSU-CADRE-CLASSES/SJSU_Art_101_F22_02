<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Laissez-faire</title>
		<style>
			body { margin: 0; }

            #blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
                color: white;
            }
		</style>
	</head>
	<body>
        <div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Laissez-Faire
				</p>
                <p style = "font-size:18px">
                    Click To Start
                </p>
				<p>
					Move: WASD<br/>
					Look: MOUSE
				</p>
			</div>
		</div>
        
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">{"imports": {"three": "./node_modules/three/build/three.module.js","three/addons/": "./jsm/"}}</script>

        <script type="module">

            //basic scene loading/rendering
            import * as THREE from './node_modules/three/build/three.module.js';
            
            import { GLTFLoader } from './node_modules/three/examples/jsm/loaders/GLTFLoader.js';
		    import { RGBELoader } from './node_modules/three/examples/jsm/loaders/RGBELoader.js';

            //Cam control
            import { PointerLockControls } from './node_modules/three/examples/jsm/controls/PointerLockControls.js';

            //Post-Processing
            import { EffectComposer } from './node_modules/three/examples/jsm/postprocessing/EffectComposer.js';
            import { RenderPass } from './node_modules/three/examples/jsm/postprocessing/RenderPass.js';
            import { AfterimagePass } from './node_modules/three/examples/jsm/postprocessing/AfterimagePass.js';
            import { UnrealBloomPass } from './node_modules/three/examples/jsm/postprocessing/UnrealBloomPass.js';


            let container;
            let camera, scene, renderer, composer;
            let controls;
            let mouseX = 0, mouseY = 0;
            let windowHalfX = window.innerWidth / 2;
            let windowHalfY = window.innerHeight / 2;
            let object;



            //camera related
			const objects = [];

			let raycaster;

			let moveForward = false;
			let moveBackward = false;
			let moveLeft = false;
			let moveRight = false;
			let canJump = false;

			let prevTime = performance.now();
			const velocity = new THREE.Vector3();
			const direction = new THREE.Vector3();
			const vertex = new THREE.Vector3();
			const color = new THREE.Color();
            //endhere

            let geometry, material, cube;

            let afterimagePass, bloomPass;

            init();
            animate();

            //create audioListerner and add it to camera
            const listener = new THREE.AudioListener();
            camera.add (listener);

            //create audioLoader to load all sound files
            const audioLoader = new THREE.AudioLoader();

            //create, load, and play background music
            const backgroundSound = new THREE.Audio (listener);
            
            //load sound file
            audioLoader.load('res/sound/streetnoise3.wav', function (buffer){
                backgroundSound.setBuffer(buffer);
                backgroundSound.setLoop(true);
                backgroundSound.setVolume(0.5);
                backgroundSound.play();
            });

            function init(){
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 5000 );
                camera.position.x = -37.994*3;
                camera.position.y = 0;
                camera.position.z = 161.481*3;

                new RGBELoader()
					.load( 'res/hdr/moonless_golf_2k.hdr', function ( texture ) {
						texture.mapping = THREE.EquirectangularReflectionMapping;
						scene.background = texture;
						scene.environment = texture;
						render();
						const loader = new GLTFLoader();
						loader.load( 'res/gltf/mainScene.glb', function ( gltf ) {
                            gltf.scene.scale.set(3,3,3);
							scene.add( gltf.scene );
							render();
						} );

                        loader.load( 'res/gltf/light.glb', function ( gltf ) {
                            gltf.scene.scale.set(3,3,3);
                            scene.add( gltf.scene );
                            render();
                        })
					} );

                    renderer = new THREE.WebGLRenderer( { antialias: true } );
                    renderer.setPixelRatio( window.devicePixelRatio );
                    renderer.setSize( window.innerWidth, window.innerHeight );
                    renderer.toneMapping = THREE.ACESFilmicToneMapping;
                    renderer.toneMappingExposure = 1;
                    renderer.outputEncoding = THREE.sRGBEncoding;
                    document.body.appendChild( renderer.domElement );

                    composer = new EffectComposer( renderer );
                    composer.addPass( new RenderPass( scene, camera ) );

                    afterimagePass = new AfterimagePass();
                    bloomPass = new UnrealBloomPass( new THREE.Vector2( window.innerWidth, window.innerHeight ), 1.5, 0.4, 0.85 );

                    bloomPass.threshold = 0;
                    bloomPass.Strengh = 3;
                    bloomPass.radius = 1;
                    afterimagePass.damp = 0.999;
                    
                    composer.addPass( afterimagePass );
                    composer.addPass( bloomPass );

                    //firstperson cam control
                    //from pointerlock example: https://github.com/mrdoob/three.js/blob/master/examples/misc_controls_pointerlock.html
                    controls = new PointerLockControls( camera, document.body );

                    const blocker = document.getElementById( 'blocker' );
                    const instructions = document.getElementById( 'instructions' );

                    instructions.addEventListener( 'click', function () {

                        controls.lock();

                    } );

                    controls.addEventListener( 'lock', function () {

                        instructions.style.display = 'none';
                        blocker.style.display = 'none';

                    } );

                    controls.addEventListener( 'unlock', function () {

                        blocker.style.display = 'block';
                        instructions.style.display = '';

                    } );

                    scene.add( controls.getObject() );

                    const onKeyDown = function ( event ) {

                        switch ( event.code ) {

                            case 'ArrowUp':
                            case 'KeyW':
                                moveForward = true;
                                break;

                            case 'ArrowLeft':
                            case 'KeyA':
                                moveLeft = true;
                                break;

                            case 'ArrowDown':
                            case 'KeyS':
                                moveBackward = true;
                                break;

                            case 'ArrowRight':
                            case 'KeyD':
                                moveRight = true;
                                break;

                            case 'Space':
                                if ( canJump === true ) velocity.y += 350;
                                canJump = false;
                                break;

                        }

                    };

                    const onKeyUp = function ( event ) {

                        switch ( event.code ) {

                            case 'ArrowUp':
                            case 'KeyW':
                                moveForward = false;
                                break;

                            case 'ArrowLeft':
                            case 'KeyA':
                                moveLeft = false;
                                break;

                            case 'ArrowDown':
                            case 'KeyS':
                                moveBackward = false;
                                break;

                            case 'ArrowRight':
                            case 'KeyD':
                                moveRight = false;
                                break;

                        }

                    };

                    document.addEventListener( 'keydown', onKeyDown );
                    document.addEventListener( 'keyup', onKeyUp );

                    raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

                

                    window.addEventListener( 'resize', onWindowResize );
            } 
            
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
                composer.render();

            }

            function onDocumentMouseMove( event ) {
                mouseX = ( event.clientX - windowHalfX ) / 2;
                mouseY = ( event.clientY - windowHalfY ) / 2;
            }

            function animate() {
                requestAnimationFrame( animate );
                const time = performance.now();

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					const intersections = raycaster.intersectObjects( objects, false );

					const onObject = intersections.length > 0;

					const delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 7.0 * delta;
					velocity.z -= velocity.z * 7.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						//canJump = true;

					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						//canJump = true;

					}

				}

				prevTime = time;

				renderer.render( scene, camera );

            }

            function render() {
                composer.render();
		    }

		</script>
	</body>
</html>
