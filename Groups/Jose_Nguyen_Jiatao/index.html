
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  

  </head>
    
      


  <body>

    <!-- assets-->
    <a-assets>
        
        
      <a-asset-item id="mainScene" src ="res/gltf/mainScene.glb"></a-asset-item>
      <a-asset-item id="lighting" src ="res/gltf/light.glb"></a-asset-item>
      
     
    
    
    </a-assets>

    <a-scene>
      
            
      
      <!--camera setup-->
      <a-entity id="rig" position="-37.994 0 161.481" movement-controls =" speed:1">
        <a-entity id="camera" camera look-controls position="0 2.4 0"></a-entity>
      </a-entity>

     
      <!--sound-->
      <a-entity id="amb_str1" position="-41.269 0 29.01068" sound="src: res/sound/streetnoise1.wav; autoplay: true; loop: true"></a-entity>
      <a-entity id="amb_str2" position="33.67575 0 22.91788" sound="src: res/sound/streetnoise2.wav; autoplay: true; loop: true"></a-entity>
      <a-entity id="amb_str3" position="-8.20862 0 22.91788" sound="src: res/sound/streetnoise3.wav; autoplay: true; loop: true"></a-entity>

      <!--scene setup-->
      <a-entity gltf-model="#mainScene"></a-entity>
      <a-entity gltf-model="#lighting"></a-entity>
      <a-entity light="color:  #ec0909;  intensity:  0.86"></a-entity>
      <a-sky color="#000000"></a-sky>
      <a-entity light="type: ambient; color: #F7EBB7; intensity: 0.2"></a-entity>

    </a-scene>
  
  </body>



</html>
