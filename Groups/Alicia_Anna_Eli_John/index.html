<!--Center Hub-->
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-web-portals@1.0.1/dist/aframe-web-portals.umd.js"></script>
  </head>
  <body>

    <a-scene>
      <a-sky color="#03112A" material="" geometry=""></a-sky>
   <!-- CAMERA Controls for Computer -->
 <a-camera id="camera" camera="active: true" position="0 0 0" rotation="-25.668509221860887 154.46942156726993 0" look-controls="" wasd-controls="fly: true; acceleration: 50" data-aframe-inspector-original-camera="">
  <a-entity cursor="" raycaster=""></a-entity> --&gt;
   </a-camera>
   <!-- Camera Controls for VR -->
   <a-camera id="VR" tracked-controls="controller: 0; idPrefix: OpenVR" camera="" position="0 0 0" rotation="-25.668509221860887 154.46942156726993 0" look-controls="" wasd-controls="fly: true" tracked-controls-webvr="idPrefix: OpenVR" data-aframe-inspector-original-camera="" visible=""></a-camera>

      <!--Camera-->
        <a-entity
        id="player"
        position="0 1.6 0"
        camera
        wasd-controls="acceleration: 15;"
        look-controls="pointerLockEnabled: false"
        >
        <a-cursor position="0 0 -.05" scale=".04 .04 .01"></a-cursor>
      
        <!--For Collision Detection-->
        <a-cylinder radius="0.75"></a-cylinder>
        </a-entity>

      <!--Camera END-->

      <!--Web Portal-->

      <a-entity 
       position="-18 0 -20" 
       web-portal="url:https://sjsu-cadre-classes.github.io/SJSU_Art_101_F22_02//Groups/Alicia_Anna_Eli_John/room1.html; text:Eli's Room;"
       disableFrame>
      </a-entity>


      <a-entity 
       position="-25 0 -20" 
       web-portal="url:https://sjsu-cadre-classes.github.io/SJSU_Art_101_F22_02//Groups/Alicia_Anna_Eli_John/index1.html; text:Go Next;"
       disableFrame>
      </a-entity>

      <!--Space Cruiser-->

      <a-obj-model 
        position="-130 30 -30" 
        animation="property: position; to: -30 10 -800; dur: 90000; easing: linear; loop: true" 
        src="assets/space_cruiser.obj" 
        mtl="assets/space_cruiser.mtl">
      </a-obj-model>

      <a-obj-model src="#assets/space_cruiser-obj" mtl="#assets/space_cruiser-mtl"></a-obj-model>

      <!--Space Cruiser End-->

      
      <!--Stars-->
      
      <a-obj-model 
      position="0 0 0" 
      scale="0.5 .5 .5"
      src="assets/stars.obj" 
      mtl="assets/stars.mtl">
     </a-obj-model>

      <!--Stars End-->



      <!--Rocks Test-->

      <a-sphere 
      src="https://as1.ftcdn.net/v2/jpg/02/21/47/92/1000_F_221479270_5WgcQKg1sYkwsp7ba2nLh0v2A7CGVqHR.jpg"
      position="35 12 42"
      scale="2 2 2">
      </a-sphere>
      
      <a-obj-model 
       position="-12 12 -3" 
       scale="0.02 .02 .02"
       src="assets/space_rocks.obj" 
       mtl="assets/space_rocks.mtl">
      </a-obj-model>

      <a-obj-model src="#assets/space_rocks-obj" mtl="#assets/space_rocks-mtl"></a-obj-model>

      <a-obj-model 
      position="-15 -7 -2" 
      scale="0.2 .2 .2"
      src="assets/space_rocks.obj" 
      mtl="assets/space_rocks.mtl">
     </a-obj-model>

     <a-obj-model src="#assets/space_rocks-obj" mtl="#assets/space_rocks-mtl"></a-obj-model>

      <a-obj-model 
      position="15 -25 23" 
      scale="0.2 .2 .2"
      src="assets/space_rocks.obj" 
      mtl="assets/space_rocks.mtl">
     </a-obj-model>

     <a-obj-model src="#assets/space_rocks-obj" mtl="#assets/space_rocks-mtl"></a-obj-model>

      <!--rock test end-->






    </a-scene>
  </body>
</html>
