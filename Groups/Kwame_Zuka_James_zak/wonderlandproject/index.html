<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
  </head>
  <body>
    <a-scene>
     
      <a-sky color="#ECECEC"></a-sky>

          <a-assets>

              <a-asset-item id="potion_stand-obj" src="assets/potion_stand.obj"></a-asset-item> 
              <a-asset-item id="potion_stand-mtl" src="assets/potion_stand.mtl"></a-asset-item>

              
              
              <a-asset-item id="rollercoaster-obj" src="assets/rollercoaster.obj"></a-asset-item>
              <a-asset-item id="rollercoaster-mtl" src="assets/rollercoaster.mtl"></a-asset-item>

              
              <a-asset-item id="cardppl-gltf" src="assets/cardppl.gltf"></a-asset-item>  

          </a-assets>

             <a-entity obj-model="obj: #rollercoaster-obj; mtl: #rollercoaster-mtl"></a-entity>

            <a-entity position="10 -5 30" obj-model="obj: #potion_stand-obj; mtl: #potion_stand-mtl" ></a-entity>

            <a-entity scale="3 3 3" position="0 -10 0" gltf-model="#cardppl-gltf"> </a-entity>

            <a-entity position="0 -10 -5" glb-model="glb: #cardppl-glb" color="#EF2D5E"></a-entity> 

            <a-entity id="rig" position="0 -5 20" movement-controls="fly: true; speed: 0.3"> 
                    <a-entity id="camera" camera wasd-controls look-controls></a-entity>
            </a-entity>
    </a-scene>
    
   
  </body>
</html>
